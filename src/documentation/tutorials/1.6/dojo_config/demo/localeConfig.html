<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Locale options for dojo.config</title>
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" media="screen">
		<style>
			#dialog { min-width: 200px; }
		</style>
		<!-- load dojo and provide config via dojoConfig global -->
		<script>
			var dojoConfig = {
				isDebug: true,
				parseOnLoad: true,
				// look for a locale=xx query string param, else default to 'en-us'
				locale: location.search.match(/locale=([\w\-]+)/) ? RegExp.$1 : "en-us"
			};
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js"></script>
		<script>
			dojo.require("dojo.i18n");
			dojo.require("dojo.date.locale");
			dojo.require("dijit.Dialog");
			
			dojo.ready(function(){
				var now = new Date();
				var dlg = new dijit.Dialog({
					id: 'dialog',
					// set a title on the dialog of today's date, 
					// using a localized date format
					title: 'Today: '+ dojo.date.locale.format(now, {
							formatLength:'full',selector:'date'
					})
				}).placeAt(dojo.body());
				dlg.startup();
				
				dlg.set("content", '<pre>'+dojo.toJson(dojo.config, true)+'</pre>');
				dlg.show();
			});
		</script>
	</head>
	<body class="claro">
		<h1>Demo: Locale options for dojo.config</h1>
	</body>
</html>
