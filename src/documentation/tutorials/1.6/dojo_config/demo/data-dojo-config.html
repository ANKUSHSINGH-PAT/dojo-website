<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: data-dojo-config</title>
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" media="screen">
		<style>
			#dialog { min-width: 200px; }
		</style>
		<!-- load dojo and provide config via data attribute -->
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js"
				data-dojo-config="isDebug: true,parseOnLoad: true,foo: 'bar'">
		</script>
		<script>
			dojo.require("dijit.Dialog");
			dojo.ready(function(){
				var dlg = dijit.byId("dialog");
				dlg.set("content", '<pre>'+dojo.toJson(dojo.config, true)+'</pre>');
				dlg.show();
			});
		</script>
	</head>
	<body class="claro">
		<h1>Demo: data-dojo-config</h1>
		<div id="dialog" data-dojo-type="dijit.Dialog" data-dojo-props="title: 'data-dojo-config / dojo.config'"></div>
	</body>
</html>
