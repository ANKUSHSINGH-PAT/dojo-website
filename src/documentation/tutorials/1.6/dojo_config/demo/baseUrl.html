<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: dojo.config.baseUrl</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" media="screen">
		<style>
			#dialog { min-width: 200px; }
		</style>
		<!-- load dojo and provide config via dojoConfig global -->
		<script>
			dojoConfig = {
				isDebug: true,
				parseOnLoad: true,
				baseUrl: '/documentation/tutorials/1.6/dojo_config/',
				modulePaths: {
					"demo": "demo"
				}
			};
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js"></script>
		<script>
			dojo.require("demo.AuthoredDialog");

			dojo.ready(function(){
				var dlg = dijit.byId("dialog");
				dlg.set("content", '<pre>'+dojo.toJson(dojo.config, true)+'</pre>');
				dlg.show();
			});
		</script>
	</head>
	<body class="claro">
		<h1>Demo: dojo.config.baseUrl</h1>
		<div id="dialog" data-dojo-type="demo.AuthoredDialog" 
			data-dojo-props="title: 'dojo.config.baseUrl demo', authorAvatarSrc: '/includes/authors/sam_foster/avatar.jpg', authorName: 'Sam Foster'">
		</div>
	</body>
</html>
