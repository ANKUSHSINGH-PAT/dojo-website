<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Ajax Dialog with Black Underlay</title>
		<link rel="stylesheet" href="style.css" media="screen">

		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" />
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<style>
			/* colors the underlay black instead of white
			 * We're using '.claro .dijitDialogUnderlay' as our selector,
			 * to match the specificity in claro.css */
			.claro .dijitDialogUnderlay { background:#000; }
		</style>
		
		<!-- load dojo and provide config via data attribute -->
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js" data-dojo-config="parseOnLoad: true"></script>
		
		<script>
			// Require the Dialog class
			dojo.require("dijit.Dialog");
			// Show the dialog
			function showDialog() {
				dijit.byId("ajaxDialog").show();
			}
			// Hide the dialog
			function hideDialog() {
				dijit.byId("ajaxDialog").hide();
			}
		</script>
	</head>
	<body class="claro">
		<h1>Demo: Ajax Dialog with Black Underlay</h1>
		<p>Click the button below to show a dialog which loads its content via Ajax.</p>

		<button onclick="showDialog();">Load Ajax Dialog</button>

		<div class="dijitHidden">
			<div data-dojo-type="dijit.Dialog" style="width:600px;" data-dojo-props="title:'Ajax Dialog',href:'dialog-ajax.php',loadingMessage:'Loading dialog content...'" id="ajaxDialog"></div>
		</div>


	</body>
</html>
