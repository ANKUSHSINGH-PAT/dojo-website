<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Additional Dijit Plugins</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" />
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.6.3/dojo/dojo.xd.js" data-dojo-config="isDebug: true,parseOnLoad: true"></script>
		<script>
			// Include the class
			dojo.require("dijit.Editor");
			// Require a few extra plugins
			dojo.require("dijit._editor.plugins.TextColor");
			dojo.require("dijit._editor.plugins.LinkDialog");
			dojo.require("dijit._editor.plugins.FullScreen");
			dojo.require("dijit._editor.plugins.ViewSource");
			dojo.require("dijit._editor.plugins.NewPage");
		</script>
	</head>
	<body class="claro">
		<h1>Demo: Additional Dijit Plugins</h1>
		<div data-dojo-type="dijit.Editor" style="width:800px;min-height:100px;" data-dojo-props="extraPlugins:['foreColor','hiliteColor','|','createLink','insertImage','fullscreen','viewsource','newpage']">
			This is the <strong>default</strong> content.
		</div>
		
	</body>
</html>
