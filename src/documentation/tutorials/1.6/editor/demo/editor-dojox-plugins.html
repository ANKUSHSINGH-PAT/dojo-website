<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Additional DojoX Plugins</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" />
		
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/editor/plugins/resources/editorPlugins.css" />
		
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/editor/plugins/resources/css/PageBreak.css" />
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/editor/plugins/resources/css/ShowBlockNodes.css" />
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/editor/plugins/resources/css/Preview.css" />
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/editor/plugins/resources/css/Save.css" />
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/editor/plugins/resources/css/Breadcrumb.css" />
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/editor/plugins/resources/css/FindReplace.css" />
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/editor/plugins/resources/css/PasteFromWord.css" />
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/editor/plugins/resources/css/InsertAnchor.css" />
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/editor/plugins/resources/css/CollapsibleToolbar.css" />
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/editor/plugins/resources/css/Blockquote.css" />
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/editor/plugins/resources/css/Smiley.css" />
		
		
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.6.3/dojo/dojo.xd.js" data-dojo-config="isDebug: true,parseOnLoad: true"></script>
		<script>
			// Include the class
			dojo.require("dijit.Editor");
			// Require a few extra plugins
			dojo.require("dojox.editor.plugins.PrettyPrint");
			dojo.require("dojox.editor.plugins.PageBreak");
			dojo.require("dojox.editor.plugins.ShowBlockNodes");
			dojo.require("dojox.editor.plugins.Preview");
			dojo.require("dojox.editor.plugins.Save");
			dojo.require("dojox.editor.plugins.ToolbarLineBreak");
			dojo.require("dojox.editor.plugins.NormalizeIndentOutdent");
			dojo.require("dojox.editor.plugins.Breadcrumb");
			dojo.require("dojox.editor.plugins.FindReplace");
			dojo.require("dojox.editor.plugins.PasteFromWord");
			dojo.require("dojox.editor.plugins.InsertAnchor");
			dojo.require("dojox.editor.plugins.CollapsibleToolbar");
			dojo.require("dojox.editor.plugins.TextColor");
			dojo.require("dojox.editor.plugins.Blockquote");
			dojo.require("dojox.editor.plugins.Smiley");
			dojo.require("dojox.editor.plugins.UploadImage");
		</script>
	</head>
	<body class="claro">
		<h1>Demo: Additional DojoX Plugins</h1>
		<div data-dojo-type="dijit.Editor" style="width:800px;min-height:100px;" data-dojo-props="extraPlugins:['prettyprint','pagebreak','showblocknodes','preview','save','toolbarlinebreak','normalizeindentoutdent','breadcrumb','findreplace','pastefromword','insertanchor','collapsibletoolbar','foreColor', 'hiliteColor','blockquote','smiley','uploadImage']">
			This is the <strong>default</strong> content.
		</div>
		
	</body>
</html>
