<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			Demo: dojo.extend
		</title>
		<link rel="stylesheet" href="style.css" media="screen" type="text/css">
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen" type="text/css">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" type="text/css"><!-- load dojo and provide config via data attribute -->

		<script src="/js/dojo/1.6/dojo/dojo.js" data-dojo-config="isDebug: true,parseOnLoad: true" type="text/javascript">
</script>
		<script>

		dojo.ready(function(){
			function Cow(name) {
				this.name = "Ernie";
				this.talk = function() {
					console.log( this.name + " says MOO!" );
				};
			}

			cow.prototype = new Cow();
			alert("The unmodified cow class: " + dojo.toJson(cow.prototype));

			cow1 = new Cow("cow1");
			alert("The unmodified cow object: " + dojo.toJson(cow.prototype));

			// extend the class
			dojo.extend(Cow, {"type": "angus"});
			console.log("The cow class modified with dojo.extend: " +  dojo.toJson(Cow.prototype));

			//The object we instantiated before we modified its prototype also has the "type" property.
			console.log("The cow object created before we used dojo.extend on it's prototype is also modified: " +
				dojo.toJson(cow.prototype));
		});
		</script>

	</head>
	<body>

		<h3>Demo: dojo.extend</h3>
	</body>
</html>
