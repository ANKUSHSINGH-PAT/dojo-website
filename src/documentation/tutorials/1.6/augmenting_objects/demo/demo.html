<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">
    <title>Demo: Select Widgets</title>
    <head>
        <style type="text/css">
            body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
        </style>
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" />
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.6.3/dojo/dojo.xd.js"
				data-dojo-config="isDebug: true,parseOnLoad: true"></script>
		<script>
			dojo.require("dijit.form.CheckBox");
			dojo.require("dijit.form.RadioButton");
			dojo.require("dijit.form.ToggleButton");
			dojo.require("dojo.parser");

			dojo.ready(function(){
				dojo.parser.parse();
			});

		</script>

    </head>

    <body class="claro">
 		<h3>dijit.form.CheckBox</h3>
		<div>
			<input id="mycheck" name="mycheck" data-dojo-type="dijit.form.CheckBox" value="agreed"
			checked onChange="alert('onChange called');">
			<label for="mycheck">
			    I agree
			</label>
		</div>

		<h3>dijit.form.RadioButton</h3>

			<div><form id="myform">
			    <input type="radio" name="drink" id="radioOne" checked value="tea" />
			    <label for="radioOne">
			        Tea
			    </label>
			    <br />
			    <input type="radio" data-dojo-type="dijit.form.RadioButton" name="drink" id="radioTwo"
			    value="coffee" />
			    <label for="radioTwo">
			        Coffee
			    </label>
			    <br />
			</form>
			<button onclick="with(dojo.byId('myform'))with(elements[0])with(elements[checked?0:1])alert(name+'='+value);return false">
			    Show form submit value
			</button>
			</form>
			</div>

			<h3>dijit.form.ToggleButton</h3>

			<div><form id="myform">
			    <input type="radio" name="drink" id="radioToggleOne" checked value="tea" />
			    <label for="radioOne">
			        Tea
			    </label>
			    <br />
			    <input type="radio" data-dojo-type="dijit.form.RadioButton" name="drink" id="radioToggleTwo"
			    value="coffee" />
			    <label for="radioTwo">
			        Coffee
			    </label>
			    <br />
			<button onclick="with(dojo.byId('myform'))with(elements[0])with(elements[checked?0:1])alert(name+'='+value);return false">
			    Show form submit value
			</button>
			</form>
			</div>

    </body>

</html>
