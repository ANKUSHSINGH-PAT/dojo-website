<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: dojox.grid.DataGrid</title>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/resources/dojo.css">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/grid/resources/claroGrid.css">

		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<!-- load dojo and provide config via data attribute -->
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.6.3/dojo/dojo.xd.js">
		</script>
		<script>
			dojo.require("dojox.grid.DataGrid");
			dojo.require("dojo.data.ItemFileWriteStore");

			var grid, store;
			dojo.ready(function(){
				store = new dojo.data.ItemFileWriteStore({
					url: "all-batting.json"
				});
				grid = new dojox.grid.DataGrid({
					store: store,
					query: { id: "*" },
					structure: [
						{
							noscroll: true,
							defaultCell: { width: "84px" },
							cells: [
								{ name: "First Name", field: "first" },
								{ name: "Last Name", field: "last" }
							]
						},{
							defaultCell: { width: "60px" },
							cells: [
								[
									{ name: "Bats", field: "bats", width: "70px", rowSpan: 2 },
									{ name: "Throws", field: "throws", width: "70px", rowSpan: 2 },
									{ name: "G", field: "totalG" },
									{ name: "AB", field: "totalAB" },
									{ name: "R", field: "totalR" },
									{ name: "RBI", field: "totalRBI" },
									{ name: "BB", field: "totalBB" },
									{ name: "K", field: "totalK" }
								],[
									{ name: "Games as Batter", field: "totalGAB", colSpan: 2 },
									{ name: "H", field: "totalH" },
									{ name: "2B", field: "total2B" },
									{ name: "3B", field: "total3B" },
									{ name: "HR", field: "totalHR" }
								]
							]
						}
					]
				}, "grid");
				
				// since we created this grid programmatically, call startup to render it
				grid.startup();
			});
		</script>
	</head>
	<body class="claro">
		<h1>Demo: dojox.grid.DataGrid</h1>

		<br/>
		<div id="grid"></div>
	</body>
</html>
