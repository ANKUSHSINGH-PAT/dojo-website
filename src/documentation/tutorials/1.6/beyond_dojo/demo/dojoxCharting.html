<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Demo: DojoX Charting
		</title>
		<style type="text/css">
	body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
		</style>
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen" type="text/css">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" type="text/css">
		<link rel="stylesheet" href="style.css" media="screen" type="text/css">
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.6.3/dojo/dojo.xd.js" data-dojo-config="isDebug: true,parseOnLoad: true"></script>
		<script>
		// Require the basic 2d chart resource: Chart2D
		dojo.require("dojox.charting.widget.Chart2D");

		// Require the theme of our choosing
		//"Claro", new in Dojo 1.6, will be used
		dojo.require("dojox.charting.themes.Claro");

		// x and y coordinates used for easy understanding of where they should display
		// Data represents website visits over a week period
		chartData = [
			{ x: "1", y: "19021" },
			{ x: "1", y: "12837" },
			{ x: "1", y: "12378" },
			{ x: "1", y: "21882" },
			{ x: "1", y: "17654" },
			{ x: "1", y: "15833" },
			{ x: "1", y: "16122" }
		];
		</script>
	</head>
	<body class=" claro">
		<h1 id="mainHeading">
			Meet the Dojo Family
		</h1>
		<h2>Demo: DojoX Charting</h2>

		<div dojotype="dojox.charting.widget.Chart2D" theme="dojox.charting.themes.Claro" id="viewsChart" style="width: 550px; height: 550px;">
			<!-- Pie Chart: add the plot -->
			<div class="plot" name="default" type="Pie" radius="200" fontcolor="#000" labeloffset="-20"></div><!-- pieData is the data source -->
			<div class="series" name="Last Week's Visits" array="chartData"></div>
		</div>

	</body>
</html>
