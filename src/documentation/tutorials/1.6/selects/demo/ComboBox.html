<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Dijit ComboBox</title>
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css">
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js"
			data-dojo-config="parseOnLoad:true"></script>
	</head>
	<body class="claro">
		<div style="width:50%;">
			<div style="width:50%;float: left;">
				<h1>dijit.form.ComboBox</h1>
				<label for="stateSelect">State:</label>
				<select id="stateSelect" data-dojo-type="dijit.form.ComboBox"
					data-dojo-props="
						name: 'stateSelect',
						value: '',
						placeHolder: 'Select a State',
						onChange: function(){dojo.byId('value').innerHTML = dijit.byId('stateSelect').get('value');}">
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
				</select>
			</div>
			<div style="width:50%;float: right;"><h1>Submitted Value: </h1>
				<div id="value"></div>
				<h5>*Note how the submitted value will be the displayed value</h5>
			</div>
		</div>

		<script>
			dojo.require("dijit.form.ComboBox");
			dojo.require("dojo.parser");
		</script>
	</body>
</html>
