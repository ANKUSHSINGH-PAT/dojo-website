<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Dijit Select using options</title>
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css">
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js"></script>
	</head>
	<body class="claro">
		<div style="width:540px;">
			<h1 style="text-align: center;">Programmatic Example</h1>
			<div style="width:50%;float: left;">
				<h1>dijit.form.Select</h1>
				<label for="stateSelect">State:</label>
				<div id="stateSelect"></div>
			</div>
			<div style="width:50%;float: right;"><h1>Values:</h1>
				<div><strong>value:</strong> <span id="value"></span></div>
				<div><strong>displayedValue:</strong> <span id="displayedValue"></span></div>
				<h5>*Note how the submitted value will be the internal option value</h5>
			</div>
		</div>

		<script>
			dojo.require("dijit.form.Select");

			dojo.ready(function(){
				var select = new dijit.form.Select({
					name: "stateSelect",
					options: [
						{
							value: "",
							label: "Select a state",
							selected: true
						},
						{
							value: "AL",
							label: "Alabama"
						},
						{
							value: "AK",
							label: "Alaska"
						},
						{
							value: "AZ",
							label: "Arizona"
						},
						{
							value: "AR",
							label: "Arkansas"
						},
						// ... more states would go here ...
						{
							value: "DC",
							label: "Washington, D.C.",
							disabled: true // can't pick this; it's not a state!
						},
						{
							value: "WY",
							label: "Wyoming"
						}
					],
					onChange: function(){
						dojo.byId("value").innerHTML = dijit.byId("stateSelect").get("value");
						dojo.byId("displayedValue").innerHTML = dijit.byId("stateSelect").get("displayedValue");
					}
				}, "stateSelect");
				select.startup();
			});
		</script>
	</body>
</html>
