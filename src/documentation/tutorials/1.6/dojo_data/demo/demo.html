<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: DataGrid with CSV</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/grid/resources/claroGrid.css";

		<!-- load dojo and provide config via data attribute -->
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js"
				data-dojo-config="isDebug: true,parseOnLoad: true">
		</script>
		<style>
			#grid {
				width: 330px;
			}
		</style>
		<script>
			dojo.require("dojox.data.CsvStore");
			dojo.require("dojox.grid.DataGrid");
			dojo.ready(function(){
				var store = new dojox.data.CsvStore({
					url:"data/movies.csv"
				});
				var grid = new dojox.grid.DataGrid({
					store: store,
					structure: [
						{name:"Title", field:"Title", width: "150px"},
						{name:"Year", field:"Year"},
						{name:"Producer", field:"Producer"}
					]
				}, "grid");
				grid.startup();
			});
		</script>
	</head>
	<body class="claro">
		<h1>Demo: DataGrid with CSV</h1>
		<div id="grid"></div>
	</body>
</html>
