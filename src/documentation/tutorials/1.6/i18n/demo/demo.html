<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: i18n</title>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">

		<!-- We have to set the locale before we load the page, so we'll configure Dojo with an object -->
		<script>
			// We're assuming the locale is specified on the query string
			var dojoConfig = {
				parseOnLoad: true,
				isDebug: true,
				locale: location.search.substring(1)
			};
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js"></script>
		<script>
			dojo.require("dijit.Editor");
			dojo.ready(function(){
			});
		</script>
	</head>
	<body class="claro">
		<h1>Demo: Internationalization</h1>
		<h2>Change locale</h2>
		<ul>
			<li><a href="?en-us">en-us</a></li>
			<li><a href="?de-de">de-de</a></li>
			<li><a href="?fr-ca">fr-ca</a></li>
			<li><a href="?pt-pt">pt-pt</a></li>
			<li><a href="?es-es">es-es</a></li>
			<li><a href="?zh-cn">zh-cn</a></li>
		</ul>
		<p>Leave your cursor over the various editor buttons in order to see the internationalized tooltips</p>
		<div id="editor" data-dojo-type="dijit.Editor" data-dojo-props="style: 'height: 300px; width: 400px;', height: 300, width: 400"></div>
	</body>
</html>
