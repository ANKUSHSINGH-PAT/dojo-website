<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo: Dijit ToggleButton</title>
		<link rel="stylesheet" href="../../../resources/style/demo.css">
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="demo.css">
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js" data-dojo-config="parseOnLoad:true"></script>
		<script>
			dojo.require("dijit.form.RadioButton");
			dojo.require("dijit.form.Button");
			dojo.provide("demo.radiobuttons");

			dojo.ready(function(){
				var myToggleButton = new dijit.form.ToggleButton({
					checked: true,
					iconClass: "dijitCheckBoxIcon",
					label: "Toggle Me, Too."
				},"toggleButtonProgrammatic");

				dojo.connect(dojo.byId("changeLabel"), "onclick", function(){
					// provide a new label for the button
					myToggleButton.set("label", "New Label");
				});

				dojo.connect(dojo.byId("changeIcon"), "onclick", function(){
					// hook a .recent rule in our stylesheet
					myToggleButton.set("iconClass", "dijitRadioIcon");
				});
			});
		</script>
	</head>
	<body class="claro">
		<h3>dijit.form.ToggleButton</h3>
		<h4>Declaration Using Markup</h4>
		<input type="checkbox" checked
			data-dojo-type="dijit.form.ToggleButton"
			data-dojo-props="checked: true, iconClass: 'dijitCheckBoxIcon', label: 'Toggle Me'">

		<h4>Programmatic Declaration</h4>
		<div id="toggleButtonProgrammatic"></div>
		<input type="button" value="Change label" id="changeLabel">
		<input type="button" value="Change icon" id="changeIcon">
	</body>
</html>
