<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo: Dijit CheckBox/RadioButton onChange</title>
		<link rel="stylesheet" href="../../../resources/style/demo.css">
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="demo.css">
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js" data-dojo-config="parseOnLoad:true"></script>
		<script>
			dojo.require("dijit.form.RadioButton");

			dojo.ready(function(){
				var summaryNode = dojo.byId("toppingNote"),
					remarkNode = dojo.byId("crustNote");

				dojo.connect(dijit.byId("topping1"), "onChange", function(isChecked){
					if(isChecked){
						summaryNode.innerHTML = "Likes the salty!";
					}
				});

				dojo.connect(dijit.byId("topping2"), "onChange", function(isChecked){
					if(isChecked){
						summaryNode.innerHTML = "Likes the sweet!";
					}
				});

				dojo.connect(dijit.byId("crust"), "onChange", function(isChecked){
					remarkNode.innerHTML = isChecked ? "Healthy gums!" : "";
				});
			});
		</script>
	</head>
	<body class="claro">
		<h2>Using onChange</h2>

		<h3>Pizza Toppings</h3>
		<ul>
			<li>
				<input id="topping1" name="topping" type="radio" value="anchovies" checked
					data-dojo-type="dijit.form.RadioButton"
					data-dojo-props="name: 'topping', value: 'anchovies', checked: true">
				<label for="topping1">Anchovies</label>
			</li>
			<li>
				<input id="topping2" name="topping" type="radio" value="pineapple"
					data-dojo-type="dijit.form.RadioButton"
					data-dojo-props="name: 'topping', value: 'pineapple'">
				<label for="topping2">Pineapple</label>
			</li>
		</ul>
		<div id="toppingNote">Likes the salty!</div>

		<h3>Crust</h3>
		<p>
			<input id="crust" name="crust" type="checkbox" value="thick"
				data-dojo-type="dijit.form.CheckBox"
				data-dojo-props="name: 'crust', value: 'thick'">
			<label for="crust">Thick Crust</label>
		</p>
		<div id="crustNote"></div>
	</body>
</html>
