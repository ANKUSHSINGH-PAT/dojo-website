<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo: Dijit RadioButton</title>
		<link rel="stylesheet" href="../../../resources/style/demo.css">
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="demo.css">
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js" data-dojo-config="parseOnLoad:true"></script>
		<script>
			dojo.require("dijit.form.RadioButton");

			dojo.ready(function(){
				dojo.connect(dojo.byId("summaryBtn"), "onclick", function(evt){
					var toppings = [];

					if(dijit.byId("topping1").get("checked")){
						toppings.push(dijit.byId("topping1").get("value"));
					}

					if(dijit.byId("topping2").get("checked")){
						toppings.push(dijit.byId("topping2").get("value"));
					}

					if(dijit.byId("topping3").get("checked")) {
						toppings.push(dijit.byId("topping3").get("value"));
					}

					alert("Topping: " + toppings.join(", "));
				});
			});
		</script>
	</head>
	<body class="claro">
		<h2>dijit.form.RadioButton value setters</h2>
		<h3>Pizza Toppings</h3>
		<ul>
			<li>
				<input id="topping1" type="radio" name="topping" value="anchovies" checked
					data-dojo-type="dijit.form.RadioButton"
					data-dojo-props="name: 'topping', value: 'anchovies', checked: true">
				<label for="topping1">Anchovies</label>
			</li>
			<li>
				<input id="topping2" type="radio" name="topping" value="olives"
					data-dojo-type="dijit.form.RadioButton"
					data-dojo-props="name: 'topping', value: 'olives'">
				<label for="topping2">Olives</label>
			</li>
			<li>
				<input id="topping3" type="radio" name="topping" value="pineapple"
					data-dojo-type="dijit.form.RadioButton"
					data-dojo-props="name: 'topping', value: 'pineapple'">
				<label for="topping3">Pineapple</label>
			</li>
		</ul>
		<button id="summaryBtn">Which Toppings?</button>
	</body>
</html>
