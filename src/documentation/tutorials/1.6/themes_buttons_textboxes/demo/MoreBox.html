<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: More Dijit TextBoxes</title>
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<!-- load dojo and theme; provide config via data attribute -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css">
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js"
			data-dojo-config="isDebug:true, parseOnLoad:true">
		</script>
	</head>
	<body class="claro">
		<h1>dijit.form.NumberTextBox, dijit.form.CurrencyTextBox, dijit.form.TimeTextBox, dijit.form.DateTextBox</h1>
		<div>
			<label for="number">Age:</label>
			<input id="number" data-dojo-type="dijit.form.NumberTextBox"
				data-dojo-props="type:'text', value:54, required:true">
		</div>
		<div>
			<label for="currency">Annual Salary:</label>
				<input id="currency" data-dojo-type="dijit.form.CurrencyTextBox"
					data-dojo-props="
						value:54775.53,
						required:true,
						constraints:{fractional:true},
						currency:'USD',
						invalidMessage:'Invalid amount. Cents are mandatory.'">
		</div>
		<div>
			<label for="time">Start Time:</label>
			<input id="time" data-dojo-type="dijit.form.TimeTextBox"
				data-dojo-props="
					constraints: {
						timePattern: 'HH:mm:ss',
						clickableIncrement: 'T00:15:00',
						visibleIncrement: 'T00:15:00',
						visibleRange: 'T01:00:00'
					},
					required:true,
					invalidMessage:'Invalid time.'">
		</div>
		<div>
			<label for="date">Start Date:</label>
				<input id="date" data-dojo-type="dijit.form.DateTextBox"
					data-dojo-props="value:'2011-09-15'">
		</div>
		<script>
			// load requirements for declarative widgets in page content
			dojo.require("dijit.form.NumberTextBox");
			dojo.require("dijit.form.CurrencyTextBox");
			dojo.require("dijit.form.TimeTextBox");
			dojo.require("dijit.form.DateTextBox");
			dojo.require("dojo.parser");
		</script>
	</body>
</html>
