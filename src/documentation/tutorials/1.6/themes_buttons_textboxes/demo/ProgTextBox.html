<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Dijit TextBoxes</title>
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<!-- load dojo and theme -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css">
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js"
			data-dojo-config="isDebug:true">
		</script>
	</head>
	<body class="claro">
		<h1>dijit.form.TextBox and dijit.form.SimpleTextarea</h1>
		<div>
			<label for="text">Name:</label>
			<input id="text">
		</div>
		<div>
			<label for="textarea">Description:</label>
			<textarea id="textarea"></textarea>
		</div>
		<script>
			dojo.require("dijit.form.TextBox");
			dojo.require("dijit.form.SimpleTextarea");

			dojo.ready(function(){
				var textbox = new dijit.form.TextBox({
					placeHolder: "Enter text here."
				}, "text");
				textbox.startup();

				var textarea = new dijit.form.SimpleTextarea({
					rows: 5,
					cols: 50,
					onFocus: function(){ console.log("textarea focus handler") },
					onBlur: function(){ console.log("textarea blur handler") },
					selectOnClick: true,
					value: "This is a sample SimpleTextarea."
				}, "textarea");
				textarea.startup();
			});
		</script>
	</body>
</html>
