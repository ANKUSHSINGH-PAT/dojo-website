<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Inspecting Dates</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<!-- load dojo and provide config via data attribute -->
		<script>
			dojoConfig = {
				isDebug: true,
				extraLocale: ['en-us', 'en-gb', 'fr', 'es']
			}
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js">
		</script>
		<script>
			dojo.require("dojo.date");
			dojo.require("dojo.date.locale");
			dojo.require("dojo.date.stamp");
			
			demo = {
				dateInspection: function() {
					var date1 = new Date("Feb 01, 2000"),
						date2 = new Date("Jul 21, 1969");
					
					this.showResult("Leap Years", 
					[
						"Feb 01, 2000: " + dojo.date.getDaysInMonth(date1) +" days in the month. Leap year? " + dojo.date.isLeapYear(date1),
						"Jul 21, 1969: " + dojo.date.getDaysInMonth(date2) +" days in the month. Leap year? " + dojo.date.isLeapYear(date2)
					].join("\n<br>"))
				},
				showResult: function(heading, content){
					dojo.byId("outbox").innerHTML = content;
				}
			}

			dojo.ready(function(){
				demo.dateInspection();
			});
		</script>
	</head>
	<body>
		<h1>Demo: Inspecting Dates</h1>
		<p>Lear years and days/month</p>

		<div class="resultPanel">
			<h2 id="heading">Output</h2>
			<pre id="outbox"></pre>
		</div>
	</body>
</html>
