<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Date Arithmetic</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<!-- load dojo and provide config via data attribute -->
		<script>
			dojoConfig = {
				isDebug: true
			}
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js">
		</script>
		<script>
			dojo.require("dojo.date");
			
			demo = {
				addDates: function() {
					var date = new Date("Wed May 11 2011 03:40:18 GMT+0100 (BST)"),
						nextWeek = dojo.date.add(date, "week", 1),
						lastYear = dojo.date.add(date, "year", -1);

					this.showResult("Date Arithmetic", 
					[
						"date:\t\t" + date, 
						"next week:\t" + nextWeek,
						"last year:\t" + lastYear	
					].join("\n"));
				},
				showResult: function(heading, content){
					// IE8 strips whitespace when assigning to innerHTML, so use outerHTML
					dojo.byId("outbox").outerHTML = '<pre id="outbox">' + content + '</pre>';
				}
			}

			dojo.ready(function(){
				demo.addDates();
			});
		</script>
	</head>
	<body>
		<h1>Demo: Date Arithmetic</h1>
		<p>Adding and subtracting from dates</p>

		<div class="resultPanel">
			<pre id="outbox"></pre>
		</div>
	</body>
</html>
